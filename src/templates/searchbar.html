<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

 <style>
    .main {
    width: 50%;
    margin: 50px auto;}

/* Bootstrap 4 text input with search icon */

    .has-search .form-control {
        padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
        position: absolute;
        z-index: 2;
        display: block;
        width: 2.375rem;
        height: 2.375rem;
        line-height: 2.375rem;
        text-align: center;
        pointer-events: none;
        color: #aaa;
    }
        </style>         
    </head>
<body class="bg-dark">

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="text-center font-weight-bold shadow-sm p-3 mb-5 bg-white rounded">Search systems</div>
                    <form action="/searched/" method="post" enctype="multipart/form-data">
                        
                        <div class="main">
   

                           
                            <!-- Another variation with a button -->
                            <div class="input-group">
                              <input type="text" class="form-control" name="searchtext" placeholder="Search ">
                              <div class="input-group-append">
                                <select class="form-select" aria-label="Default select example" name="searchtype">
                                    <option selected>Open this select menu</option>
                                    <option value="customerInfo.name">Customer Name</option>
                                    <option value="customerInfo.country">Customer country</option>
                                    <option value="customerInfo.installationLocation">Installation Location</option>
                                </select>
                                <button class="btn btn-secondary" type="submit">
                                  <i class="fa fa-search">  search</i>
                                </button>
                              </div>
                            </div>
                            
                        
                        </div>
                        
                       

              
                </form>
                 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}



</body>
</html>
